<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Liste Réclamations</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link active" aria-current="page" href="accueil">Accueil</a>
        <a class="nav-link" href="admin/listeReclamations">Liste des réclamations</a>
      </div>
    </div>
  </div>
</nav>
</head>
<body>
<div class="container text-center">
	  <div class="row">
	    <div class="col">#</div>
	    <div class="col">Sujet</div>
	    <div class="col">Clôturé</div>
	    <div class="col">Traiter</div>
	    
	  </div>
	  
	 
		  <div class="row" th:each="rec : ${listeReclamations}">
		    <div class="col" th:unless="${rec.ferme}" th:text= "${rec.idR}"></div>
		    <div class="col" th:unless="${rec.ferme}" th:text="${rec.sujet}"></div>
		    <div class="col" th:unless="${rec.ferme}" th:text="${rec.ferme}"></div>
		    <div class="col" th:unless="${rec.ferme}">
		    	<a th:href="'repondreReclamation/'+${rec.idR}"> <button type="button" class="btn btn-outline-danger">Répondre</button></a>
		    	
		    	<a th:href="'cloturerReclamation/'+${rec.idR}"> <button type="button" class="btn-outline-info">Clôturer</button></a>
		    </div>
		  </div>
	 
	  
	</div>
</body>
</html>
