<!DOCTYPE html>
<html xmlns:th= "https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Inscription utilisateur</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link active" aria-current="page" href="accueil">Accueil</a>
        <a class="nav-link" href="login">Se connecter</a>
        <a class="nav-link" href="inscription">S'inscrire</a>
      </div>
    </div>
  </div>
</nav>
</head>
<body>
<form th:action="@{/admin/updateUtilisateur}" method="post" modelAttribute="utilisateur">
	
		<input type="hidden" name="id" th:value="${u.id}"> <br>
		<label>Id</label>
		<input type="text" th:value="${u.id}" disabled> <br>
	<label>Nom</label>
		<input type="text" name="nom" th:value="${u.nom}">
	<label>Prénom</label>
		<input type="text" name="prenom" th:value="${u.prenom}"><br>
	<label>Login</label>
		<input type="hidden" name="login" th:value="${u.login}">
		<input type="text" th:value="${u.login}" disabled>
	<label>Mot de passe</label>
		<input type="password" name="mdp" th:value="${u.mdp}"><br>
	<label>Email</label>
		<input type="text" name="email" th:value="${u.mail}"><br>
	<label>Téléphone</label>
		<input type="text" name="tel" th:value="${u.telephone}"><br>
	<label>Adresse</label>
		<input type="text" name="adresse" th:value="${u.adresse}"><br>
		
		<button type="submit">Valider</button>
	</form>
</body>
</html>
