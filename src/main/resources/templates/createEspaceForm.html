<!DOCTYPE html>
<html xmlns:th= "https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>CreateEspaceform</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>
	<form th:method="post" th:action="@{/proprietaire/createEspace}" modelAttribute="espaceExp">
	
	<div class="mb-3">
    <label for="idP" class="form-label">ID du proprietaire</label>
    <input type="number" class="form-control" id="idP" name="idP">
  </div>
  
  <div class="mb-3">
    <label for="adresse" class="form-label">Adresse</label>
    <input type="text" class="form-control" id="adresse" name="adresse">
  </div>
  
	<div class="mb-3">
    <label for="ville" class="form-label">Ville</label>
    <input type="text" class="form-control" id="ville" name="ville">
  </div>
  
  <div class="mb-3">
    <label for="surface" class="form-label">Surface</label>
    <input type="number" class="form-control" id="surface" name="surface">
  </div>
  
  <div class="mb-3">
    <label for="prix" class="form-label">Prix par artiste</label>
    <input type="number" class="form-control" id="prix" name="prix">
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
