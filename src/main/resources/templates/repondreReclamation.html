<!DOCTYPE html>
<html xmlns:th= "https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Répondre à la réclamation</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link active" aria-current="page" href="accueil">Accueil</a>
        <a class="nav-link" href="admin/listeReclamations">Liste des réclamations</a>
      </div>
    </div>
  </div>
</nav>
</head>
<body>
<form th:action="@{/admin/repondreReclamation}" method="post" modelAttribute="reclamation">
	
		<input type="hidden" name="idR" th:value="${r.idR}">
		<label>Id</label>
		<input type="text" th:value="${r.idR}" disabled> <br>
		
		<label>Id de l'utilisateur</label>
		<input type="hidden" name="idU" th:value="${r.idU}">
		<input type="text"  th:value="${r.idU}" disabled><br>
		
	<label>Sujet</label>
		<div type="text" name="sujet" th:value="${r.sujet}"> <br>

	<label>Message</label>
		<input type="text" name="msg" th:value="${r.msg}"><br>
	<label>Reponse</label>
		<input type="text" name="reponse" th:value="${r.reponse}"><br>
		
		<button type="submit">Valider</button>
	</form>
</body>
</html>
