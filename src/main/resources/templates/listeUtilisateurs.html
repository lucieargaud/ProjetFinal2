<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Liste Utilisateurs</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link active" aria-current="page" href="accueil">Accueil</a>
        <a class="nav-link" href="admin/listeReclamations">Liste des réclamations</a>
        <a class="nav-link" href="admin/listeUtilisateurs">Liste des utilisateurs</a>
      </div>
    </div>
  </div>
</nav>
</head>
<body>
<div class="container text-center">
	  <div class="row">
	    <div class="col">#</div>
	    <div class="col">Nom</div>
	    <div class="col">Prénom</div>
	   	<div class="col">Login</div>
	    <div class="col">Mail</div>
	    <div class="col">Adresse</div>
	    <div class="col">Téléphone</div>
	    <div> </div>
	    
	  </div>
	  
	 
		  <div class="row" th:each="user : ${listeUtilisateurs}">
		    <div class="col" th:text= "${user.id}"></div>
		    <div class="col" th:text="${user.nom}"></div>
		    <div class="col" th:text="${user.prenom}"></div>
		    <div class="col" th:text= "${user.login}"></div>
		    <div class="col" th:text="${user.mail}"></div>
		    <div class="col" th:text="${user.adresse}"></div>
		    <div class="col" th:text="${user.telephone}"></div>
		    <div class="col">
		    	<a th:href="'modifierUtilisateur/'+${user.id}"> <button type="button" class="btn btn-outline-danger">Modifier</button></a>
		    	
		    	<a th:href="'deleteUtilisateur/'+${user.id}"> <button type="button" class="btn-outline-info">Supprimer</button></a>
		    </div>
		  </div>
	 
	  
	</div>
</body>
</html>
