<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ajouter une réclamation</title>
</head>
<body>
<p>Saisir la réclamation</p>
<form method="post" action="ajouterReclamation" modelAttribute="reclamation">
<label>Votre identifiant</label>
<input type="number" name="idU"> <br>
<label>Sujet</label>
<input type="text" name="sujet"> <br>
<label>Votre message</label>
<input type="text" name="msg">
<button type="submit">Envoyer</button>
</form>
</body>
</html>
